<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies App</title>
</head>

<body>

    <div class="container">
        <input type="text" id="movie"><br>
        <button id='button' style="font-family: fantasy;">Search Movie</button><br>
    </div>

    <div class="results"></div>
    
    <script class="main" type="text/x-handlebars-template">
    {{#each data}}
     <div class="movies-container">
        <div class="movie-title" style="color: white;">{{Title}}</div>
     </div>
     {{/each}}
      
     </script>

  
    <script src='/jquery/dist/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src='MovieManager.js'></script>
    <script src='Renderer.js'></script>
    <script src='main.js'></script>
</body>

</html>
